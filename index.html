<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page title</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    </link>
    <script src="https://kit.fontawesome.com/9bc11a0d98.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="head">
        <i class="material-icons add ">add</i>
        <img src="./img/logo.jpg" class="logo" alt="">
        <img src="./img/msg.jpg" class="msg" alt="">
    </header>
    <div class="story row">
        <div class="act col s3">
            <div class="imgwrap">
                <img class="img" src="./img/stat1.jpg" alt="">
            </div>
            <p>Your story</p>
        </div>
        <div class="act col s3">
            <div class="imgwrap">
                <img class="img" src="./img/stat2.jpg" alt="">
            </div>
            <p>First story</p>
        </div>
        <div class="act col s3">
            <div class="imgwrap">
                <img class="img" src="./img/stat3.jpg" alt="">
            </div>
            <p class="truncate">Second story</p>
        </div>
        <div class="act col s3">
            <div class="imgwrap">
                <img class="img" src="./img/stat5.jpg" alt="">
            </div>
            <p class="truncate">Theard story</p>
        </div>
    </div>
    <div class="post">
        <div class="post-heading">
            <img class="post-img" src="./img/stat2.jpg" alt="">
            <p class="post-name m4">DigitalInfotech</p>
            <i class="material-icons right-align white-text marg">more_vert</i>
        </div>
        <div class="imgpost">
            <img class="responsive-img" src="./img/post.jpg" alt="">
        </div>
        <div class="likebar">
            <img class="responsive-img" src="./img/likebar.jpg" alt="">
        </div>
        <div class="wholike container">
            <img class="wholikeimg" src="./img/stat5.jpg" alt="">
            <img class="wholikeimg" src="./img/stat3.jpg" alt="">
            <img class="wholikeimg" src="./img/stat2.jpg" alt="">
            <p class="white-text liketxt">Like by <b>Fourt story</b> and <b>15 others</b></p>
        </div>
        <div class="caption">
            <b>DigitalInfotech</b> If you have lost your data with OS related problems or by chance y<span class="more">...more</span>
        </div>
    </div>
    <footer class="navfooter fixed">
        <img class="responsive-img" src="./img/footer.jpg" alt="">
    </footer>
</body>

</html>
